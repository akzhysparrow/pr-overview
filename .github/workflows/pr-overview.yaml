name: Get overview of PR
on:
  pull_request:
    branches: ["master", "releases/**"]
  workflow_dispatch:
jobs:
  get-pr-overview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Call external API
        uses: actions/github-script@v7
        with:
          script: |
            const response = await fetch("https://twigs-upgrade-guide.vercel.app/api/get-diff", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-diff-secret-key": process.env.DIFF_API_SECRET
              },
              body: JSON.stringify({
                repo: `${context.repo.owner}/${context.repo.repo}`,
                pr: `${context.issue.number}`,
              }),
            });

            const data = await response.text();

            const comment = `**PR Overview ðŸ¤–**\n\n${data}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes("**PR Overview ðŸ¤–**"));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
        env:
          DIFF_API_SECRET: ${{ secrets.DIFF_API_SECRET }}
